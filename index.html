<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feel Your Trip</title>
  <link rel="stylesheet" href="itu.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="FPV Drone Flight through Beautiful Iceland Canyon.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay">
    <div class="text-container">
      <h3 class="fade-in">WELCOME</h3>
      <h1 class="fade-in delay-1"><span class="highlight">FEEL YOUR</span> TRIP </h1>
      <p class="fade-in delay-2">Rasakan setiap perjalananmu</p>
      <button class="login-btn fade-in delay-3" onclick="goToCatalog()">Masuk</button>
    </div>
  </div>

  <script>
    const fades = document.querySelectorAll('.fade-in');
    fades.forEach((el, i) => {
      el.style.animationDelay = `${i * 0.5}s`;
    });
    function goToCatalog() {
    window.location.href = "catalog.html";
  }
  </script>
</body>
</html>
